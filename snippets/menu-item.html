<div class="menu-item-tile col-md-6">
    <div class="row">
    <div class="col-sm-5">
    <div class="menu-item-photo">
    <div>{{short_name}}</div>
    <img class="img-responsive" width=="250" height="150" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
    </div><!--menu-item-photo-->
    <div class="menu-item-price">{{price_small}}<span> (pint)</span>
    {{price_large}} <span>(quart)</span></div><!--end menu item price-->
    </div>

    <div class="menu-item-description col-sm-7">
        <h3>{{name}} </h3>
            <p class="menu-item-details">
            {{description}}
            </p>
    
    </div><!--End menu item description-->
    </div>
    <hr class="visible-xs">
    </div>
